<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "ZMWORLD" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">ZMWORLD</h1>
        <div>
            {% if session.user_id %}
                <a href="{{ url_for('dashboard') }}" class="text-blue-600 mx-2">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="text-red-500 mx-2">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="text-blue-600 mx-2">Login</a>
                <a href="{{ url_for('register') }}" class="text-green-600 mx-2">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mx-auto mt-6 px-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="bg-yellow-100 text-yellow-700 px-4 py-2 rounded mb-2">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
