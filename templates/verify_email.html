{% extends 'layout.html' %}
{% block content %}

<form method="POST" class="bg-white p-6 rounded shadow-md space-y-4">
    <input name="otp" type="text" placeholder="Enter OTP" required class="w-full p-2 border rounded" />
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Verify</button>
</form>
{% endblock %}
